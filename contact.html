<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Thaddeus Cole | Contact</title>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="index.html">Thaddeus Cole</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>    
      </ul>
    </div>  
  </nav>
  <!-- End NavBar -->

  <!-- contact content -->
  <main class="container">
    <section class="row">
      <section class="col-12 col-lg-9 card shadow mt-4">
        <h1 class="card-header">Contact</h1>
        <!-- Form start -->
        <form class="my-4">
          <!-- Name -->
          <div class="form-group">
            <label for="formGroupName">Name</label>
            <input type="text" class="form-control" id="FormGroupName" placeholder="John Smith">
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="formGroupEmail">Email</label>
            <input type="text" class="form-control" id="formGroupEmail" placeholder="example@gmail.com">
          </div>
          <!-- Message -->
          <div class="form-group">
            <label for="formGroupMessage">Message</label>
            <textarea class="form-control" id="formGroupMessage" rows="4">Type your message here...</textarea>
          </div>
          <!-- Submit -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- End form -->
      </section>
    </section>
  </main>
  <!-- End contact content -->

  <!-- Footer -->
  <footer class="d-flex p-3 bg-dark text-light fixed-bottom justify-content-center">
    <p>&copy; Copyright</p>
  </footer>
  <!-- End Footer -->

  <!-- bootstrap javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
