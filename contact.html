<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thaddeus Cole | Contact</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="nav-link" href="index.html">
        <h1 class="text-light">Thaddeus Cole</h1>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav
        class="collapse navbar-collapse justify-content-end"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- End NavBar -->

    <!-- Contact content -->
    <main class="container mb-5">
      <div class="row">
        <!-- Contact Form -->
        <section class="col-12 col-lg-9 card shadow mt-4 mb-5">
          <h2 class="card-header">Contact</h2>
          <!-- Form start -->
          <form class="card-body">
            <!-- Name -->
            <div class="form-group">
              <label for="formGroupName">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupName"
                placeholder="John Smith"
              />
            </div>
            <!-- Email -->
            <div class="form-group">
              <label for="formGroupEmail">Email</label>
              <input
                type="text"
                class="form-control"
                id="formGroupEmail"
                placeholder="example@gmail.com"
              />
            </div>
            <!-- Message -->
            <div class="form-group">
              <label for="formGroupMessage">Message</label>
              <textarea
                class="form-control"
                id="formGroupMessage"
                rows="5"
                placeholder="Type your message here"
              ></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
          <!-- End form -->
        </section>
      </div>
    </main>
    <!-- End contact Content -->

    <!-- Footer -->
    <footer
      class="d-flex p-3 bg-dark text-light fixed-bottom justify-content-center"
    >
      Copyright &copy; Thaddeus Cole
    </footer>

    <!-- jQuery.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
